<!-- PREDMET 1 ---------------------------------->
	
<div id="background1">
	<div data-role="content"> 
	   <form name="rokovi" id="" method="post" action="">	
		<input type="text" name="imepredmeta11" id="imepredmeta11" value="" class="stored" placeholder="Ime predmeta" /> 
		<input type="text" name="bodovi11" id="bodovi11" value="" class="stored" placeholder="Stanje bodova" />  
		<input type="submit" id='add' class="demo-button" value="Aj spremi!" onclick='changeName()'/>		
       </form> 
	</div><!--/content-->
  
	<script type="text/javascript">
			$(document).ready(function () {
				function init() {
					if (localStorage["imepredmeta11"]) {
						$('#imepredmeta11').val(localStorage["imepredmeta11"]);
					}
					if (localStorage["bodovi11"]) {
						$('#bodovi11').val(localStorage["bodovi11"]);
					}
				}
				init();
			});

			$('.stored').keyup(function () {
				localStorage[$(this).attr('name')] = $(this).val();
			});

			$('#localStorageTest').submit(function() {
				localStorage.clear();
			});
	</script>
</div><!--/background1-->
