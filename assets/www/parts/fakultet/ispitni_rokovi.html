  		 var onDeviceReady = function() {
            document.getElementById("devready").innerHTML = "OnDeviceReady fired.";
            navigator.splashscreen.hide();

        function init() {
            document.addEventListener("deviceready", onDeviceReady, true);

<body onload="init();"> 
<div data-role="page" id="ispitni_rokovi">

  <!-- HEADER -->
<div data-role="header" data-theme="b" data-position="fixed">
  <h1>Ispitni rokovi</h1>
  	<a href="izbor.html" rel="external" data-role="button" data-icon="back" data-transition="none">Natrag</a>
</div><!--/header-->   

<!-- PREDMET 1 ---------------------------------->
	
<div id="background1">
	<div data-role="content"> 
	   <form name="rokovi" id="" method="post" action="">	
		<input type="text" name="imepredmeta1" id="imepredmeta1" value="" class="stored" placeholder="Ime predmeta" />   
		<input type="text" name="vrsta1" id="vrsta1" value="" class="stored" placeholder="Kolokvij / zavrsni / popravni" /> 
		<input type="text" name="rok1" id="rok1" value="" class="stored" placeholder="Datum provjere" /> 	
		<input type="submit" id='add' class="demo-button" value="Aj spremi!" onclick='changeName()'/>		
       </form> 
	</div><!--/content-->
  
	<script type="text/javascript">
			$(document).ready(function () {
				function init() {
					if (localStorage["imepredmeta1"]) {
						$('#imepredmeta1').val(localStorage["imepredmeta1"]);
					}
					if (localStorage["vrsta1"]) {
						$('#vrsta1').val(localStorage["vrsta1"]);
					}
					if (localStorage["rok1"]) {
						$('#rok1').val(localStorage["rok1"]);
					}
					
				}
				init();
			});

			$('.stored').keyup(function () {
				localStorage[$(this).attr('name')] = $(this).val();
			});

			$('#localStorageTest').submit(function() {
				localStorage.clear();
			});
	</script>
</div><!--/background1-->
