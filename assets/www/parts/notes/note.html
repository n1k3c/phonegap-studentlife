 <div data-role="content">

         <input type="submit" id='add' class="demo-button" value="Aj spremi!" onclick='changeName()'/>

    <script type="text/javascript">
        $(document).ready(function () {
            function init() {
                if (localStorage["text1"]) {

            }
            init();
        });
